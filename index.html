<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>Card Modal</title>
</head>
<body>
    <div class="container-box">
        <div class="title-close">
            <div class="title">
                <h3>Registrá tu turno</h3>
            </div>
            <div class="close">
                <div class="line1"></div>
                <div class="line2"></div>
            </div>
        </div><!--title-close-->

        <div class="fecha">
            <i class="fas fa-chevron-left"></i>
            <div class="fecha-parrafo">
                <p>Sep. 24</p>
                <p>hoy</p>
            </div>
            <i class="fas fa-chevron-right"></i>
        </div>

        <div class="container-card">
            <div class="description">
                <h2>Odontología</h2>
                <div class="hours">
                    <p>09:30</p>
                    <i class="fas fa-circle"></i>
                    <p>60 min</p>
                </div>
                <div class="img-and-name">
                    <img src="./img/emilia.jpeg" alt="">
                    <p>Dra. Emilia Diaz</p>
                </div>
            </div>

            <div class="btn">
                <button>Pedir Turno</button>
            </div>
        </div>

        <div class="container-card">
            <div class="description">
                <h2>Odontología</h2>
                <div class="hours">
                    <p>10:30</p>
                    <i class="fas fa-circle"></i>
                    <p>60 min</p>
                </div>
                <div class="img-and-name">
                    <img src="./img/erik.jpg" alt="">
                    <p>Dr. Erik Nest</p>
                </div>
            </div>

            <div class="btn">
                <button>Pedir Turno</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d00f77a71f.js" crossorigin="anonymous"></script>
</body>
</html>
